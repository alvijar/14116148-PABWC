<!DOCTYPE html>
<html>
<head>
	<title>Form HTML</title>
</head>
<body>
	<h1>Form HTML</h1>
	<p>
		<label>Name :</label>
		<input type="text" name="nama" maxlength="20">
	</p>
	<p>
		<label for="Man">Gender :<input id="man" type="radio" name="man"> Man</label>
		<label for="Woman"><input id="woman"type="radio" name="man"> Woman</label>
	</p>
	<p>
		<label>Address :</label>
		<input type="text" name="address" maxlength="20">
	</p>
	<p>
		<label>Country :</label>
		<select>
			<option value="Indonesia">Indonesia</option>
			<option value="Jepang">Jepang</option>
			<option value="Belanda">Belanda</option>
		</select>
	</p>
	<p>
		<label>Email :</label>
		<input type="text" name="email" maxlength="20">
	</p>
	<p>
		<label>Photo :</label>
		<input type="Photo" name="photo"><button>Browse..</button>
	</p>
	<p>
		<label>Comment :</label>
		<textarea name="note" rows="5" cols="30"></textarea> <button>Submit</button>
		<br>
		<label>Form Registrasi</label>
	</p>
</body>
</html>
